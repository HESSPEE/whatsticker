version: "3.9"

x-common-variables: &common-variables
  WAIT_HOSTS: redis:6379
  WAIT_HOSTS_TIMEOUT: 300
  WAIT_SLEEP_INTERVAL: 10
  WAIT_HOST_CONNECT_TIMEOUT: 30
  CONVERT_TO_WEBP_QUEUE: convert
  SEND_WEBP_TO_WHATSAPP_QUEUE: complete
  LOG_METRIC_QUEUE : metric

services:
  whatsticker-master:
    build: ./master
    restart: always
    depends_on:
      - redis
    command: bash -c "/wait && go run main.go -log-level DEBUG"
    volumes:
      - type: bind
        source: ./master/db
        target: /project/db
      - images:/project/images
      - videos:/project/videos
    environment:
      <<: *common-variables
  whatsticker-worker:
    build: ./worker
    restart: always
    depends_on:
      - redis
    command: bash -c "/wait && go run main.go"
    volumes:
      - images:/project/images
      - videos:/project/videos
    deploy:
      mode: replicated
      replicas: 3
    environment:
      <<: *common-variables
  whatsticker-logger:
    build: ./logger
    restart: always
    depends_on:
      - redis
      - metrics
    command: bash -c "/wait && go run main.go"
    environment:
      <<: *common-variables
  redis:
    restart: always
    image: redis
  metrics:
    image: prom/pushgateway
    command: ["--persistence.file","/tmp/whatsticker.metrics"]
    restart: always
    ports: 
      - "9091:9091" 
    expose:
      - "9091"
    volumes:
      - type: bind
        source: ./whatsticker.metrics
        target: /tmp/whatsticker.metrics
volumes:
  images:
  videos:
